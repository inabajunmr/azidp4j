<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Consent</title>
</head>
<body>
<h1 th:text="#{consent.header}">Consent</h1>
<p th:text="#{consent.client_require_consent(${clientId})}"></p>
<th:block th:each="scope : ${scopes}">
    <ul>
        <li th:text="${scope}"></li>
    </ul>
</th:block>
<form method="post">
    <button type="submit" th:text="#{consent.submit}">consent</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
</body>
</html>
